		<script>
			/*对表单进行提交前的判断*/
			//验证手机号
			function vailPhone(){
				var flag = false;
				var phone = $("#phone").val();
				var phoneReg = /^(((13[0-9]{1})|(14[0-9]{1})|(17[0]{1})|(15[0-3]{1})|(15[5-9]{1})|(18[0-9]{1}))+\d{8})$/;       
				if(phone == ''){
					alert("手机号码不能为空！");
				}else if(phone.length != 11){
					alert("请输入有效的手机号码！");
				}else if(!phoneReg.test(phone)){
					alert("请输入有效的手机号码！");
				}else{
					flag = true;
				}
				if(!flag) {
					$("#phone").focus();
					$("#phone").css("border", "1px solid #f00");
				}else {
					$("#phone").css("borderWidth", 0);
				}
				return flag;
			}
		</script>
